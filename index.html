<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="calc">
        <h1>Calculator</h1>
        <table border="1px">
        <tr>
            <td colspan="4" id="scr">
                <h3 id="out"></h3>
            </td>
        </tr>
        <tr>
            <td><input type="button" onclick="fun('1')" value="1"></td>
            <td><input type="button" onclick="fun('2')" value="2"></td>
            <td><input type="button" onclick="fun('3')" value="3"></td>
            <td><input type="button" onclick="fun('+')" value="+"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="fun('4')" value="4"></td>
            <td><input type="button" onclick="fun('5')" value="5"></td>
            <td><input type="button" onclick="fun('6')" value="6"></td>
            <td><input type="button" onclick="fun('-')" value="-"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="fun('7')" value="7"></td>
            <td><input type="button" onclick="fun('8')" value="8"></td>
            <td><input type="button" onclick="fun('9')" value="9"></td>
            <td><input type="button" onclick="fun('*')" value="*"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="fun('ac')" id="ac" value="Ac"></td>
            <td><input type="button" onclick="del()" id="back" value="del"></td>
            <td><input type="button" onclick="res()" id="enter" value="="></td>
            <td><input type="button" onclick="fun('/')" value="/"></td>
        </tr>
    </table>
    </div>
</body>
</html>
